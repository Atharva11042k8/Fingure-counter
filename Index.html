<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #video {
            transform: scaleX(-1);
            border-radius: 10px;
            margin: 20px;
            background: #333;
        }
        #result {
            font-size: 48px;
            margin: 20px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        #error {
            color: #ff4444;
            margin: 20px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>show fingure ðŸ–•</h1>
    <div id="error"></div>
    <video id="video" width="640" height="480"></video>
    <div id="result">0</div>

    <!-- TensorFlow.js and Handpose Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

    <script>
        // Global variables
        let model = null;
        let videoStream = null;

        async function initializeApp() {
            try {
                // Initialize TensorFlow.js
                await tf.setBackend('webgl');
                await tf.ready();
                
                // Load handpose model
                model = await handpose.load({
                    runtime: 'tfjs',
                    modelType: 'full',
                    maxHands: 2
                });
                
                // Setup camera
                const video = await setupCamera();
                
                // Start detection loop
                detectionLoop(video);
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
            }
        }

        async function setupCamera() {
            try {
                const video = document.getElementById('video');
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = videoStream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve(video);
                    };
                });
            } catch (error) {
                showError(`Camera error: ${error.message}`);
                throw error;
            }
        }

        async function detectionLoop(video) {
            try {
                const hands = await model.estimateHands(video);
                processDetection(hands);
            } catch (error) {
                showError(`Detection error: ${error.message}`);
            }
            
            requestAnimationFrame(() => detectionLoop(video));
        }

        function processDetection(hands) {
            const resultDiv = document.getElementById('result');
            
            if (hands.length > 0) {
                const landmarks = hands[0].landmarks;
                const fingerCount = countFingers(landmarks);
                resultDiv.textContent = fingerCount;
            } else {
                resultDiv.textContent = '0';
            }
        }

        function countFingers(landmarks) {
            let count = 0;
            
            // Thumb detection (compare tip to base)
            if (landmarks[4][0] < landmarks[0][0]) count++;
            
            // Other fingers (compare tip to PIP joint)
            const fingerJoints = [
                [8, 6],  // Index
                [12, 10], // Middle
                [16, 14], // Ring
                [20, 18]  // Pinky
            ];
            
            fingerJoints.forEach(([tip, pip]) => {
                if (landmarks[tip][1] < landmarks[pip][1]) count++;
            });

            return Math.min(count, 5); // Max 5 fingers
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            console.error(message);
        }

        // Cleanup on window close
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });

        // Start the application
        initializeApp();
    </script>
</body>
</html>
